<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<style>
		* {
			margin: 0;
			padding: 0;
		}
</style>

<body style="height: 100%;">

<div style="position:fixed;width: 20%;height: 100%;float: left;">
    <table style="margin-top: 10%; margin-left: 10%;" align="center" width="60%" height="40%" border="1" cellpadding="2"
           th:if="${Role == 0}">
        <tr align="center">
            <td>
                <a href="#" th:href="@{/home}">首页</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/device}">资产查询</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/user}">更改密码</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/access/logout}">退出登录</a>
            </td>
        </tr>
    </table>
    <table style="margin-top: 10%; margin-left: 10%;" align="center" width="60%" height="40%" border="1" cellpadding="2"
           th:if="${Role == 1}">
        <tr align="center">
            <td>
                <a href="#" th:href="@{/home}">首页</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/device}">资产管理</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/user}">人员管理</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/device/use}">资产领用</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/device/return}">资产归还</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/access/logout}">退出登录</a>
            </td>
        </tr>
    </table>
</div>

<div style="position: fixed;margin-left: 25%; width: 75%;height: 100%;">
    <table style="margin-top: 10%; margin-left: 10%;border-spacing: 10px 20px;" align="center" width="80%" height="60%"
           border="1" cellpadding="2">
        <tr align="center">
            <td>
                一级类别
                <select id="level1" name="level1">
                    <option th:each="level,index:${Levels}" th:text="${level.name}" th:value="${level.id}"></option>
                </select>
            </td>
            <td>
                <button id="select1">查询</button>
            </td>
        </tr>
        <tr align="center">
            <td>
                二级类别
                <select id="level2" name="level2">
                    <option th:each="level,index:${Levels[0].level2s}" th:text="${level.name}"
                            th:value="${level.id}"></option>
                </select>
            </td>
            <td>
                <button id="select2">查询</button>
            </td>
        </tr>
        <tr align="center">
            <td>
                设备名称
                <input id="name" name="name"/>
            </td>
            <td>
                <button id="select3">查询</button>
            </td>
        </tr>
        <tr align="center">
            <td>
                领用ID
                <input id="deviceId"/>
            </td>
            <td>
                <button id="select4">查询</button>
            </td>
        </tr>
        <tr align="center">
            <td>
                领用日期
                <input id="useDate"/>
            </td>
            <td>
                <button>查询</button>
            </td>
        </tr>
        <tr align="center">
            <td>
                使用者
                <input id="user"/>
            </td>
            <td>
                <button>查询</button>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button id="use">领用</button>
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="../../jquery-3.4.1.min.js" th:src="@{/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
	var levels = [[${Levels}]];

	$(function() {
	    // Level选择框联动操作
		$('#level1').on("input propertychange", function () {
			$('#level2').empty();
			for(var i = 0; i < levels.length; i++) {
				if(levels[i].id == $(this).val()){
					for(var j = 0; j < levels[i].level2s.length; j++) {
						var option = $("<option>").val(levels[i].level2s[j].id).text(levels[i].level2s[j].name);
						$('#level2').append(option);
					}
					break;
				}
			}
		});

        // 按Level1查询领用设备
		$('#select1').on("click", function () {
            $.ajax({
                url: '/open/api/device?level1=' + $('#level1').val() + '&level2=&name=&status=true',
                type: "get",
                async: false,
                cache: false,
                data: {},
                dataType: "json",
                processData: false,
                contentType: "application/json;charset-UTF-8",
                statusCode: {
                    200: function(result){
                        alert(JSON.stringify(result));
                    },
                    500: function(){
                        alert("查询可领用设备失败");
                    }
                }
            });
		});

		// 按Level2查询领用设备
		$('#select2').on("click", function () {
            $.ajax({
                url: '/open/api/device?level1=&level2=' + $('#level2').val() + '&name=&status=true',
                type: "get",
                async: false,
                cache: false,
                data: {},
                dataType: "json",
                processData: false,
                contentType: "application/json;charset-UTF-8",
                statusCode: {
                    200: function(result){
                        alert(JSON.stringify(result));
                    },
                    500: function(){
                        alert("查询可领用设备失败");
                    }
                }
            });
		});

		// 按name查询领用设备
		$('#select3').on("click", function () {
            $.ajax({
                url: '/open/api/device?level1=&level2=&name=' + $('#name').val() + '&status=true',
                type: "get",
                async: false,
                cache: false,
                data: {},
                dataType: "json",
                processData: false,
                contentType: "application/json;charset-UTF-8",
                statusCode: {
                    200: function(result){
                        alert(JSON.stringify(result));
                    },
                    500: function(){
                        alert("查询可领用设备失败");
                    }
                }
            });
		});

		// 按ID查询领用设备
		$('#select4').on("click", function () {
            $.ajax({
                url: '/open/api/device?id=' + $('#deviceId').val() + '&status=true',
                type: "get",
                async: false,
                cache: false,
                data: {},
                dataType: "json",
                processData: false,
                contentType: "application/json;charset-UTF-8",
                statusCode: {
                    200: function(result){
                        alert(JSON.stringify(result));
                    },
                    500: function(){
                        alert("查询可领用设备失败");
                    }
                }
            });
		});

        // 领用操作
		$('#use').on("click", function () {
			var useRecord = {};
            useRecord.deviceId = $('#deviceId').val();
            useRecord.useDate = $('#useDate').val();
            useRecord.user = $('#user').val();
            $.ajax({
                url: '/device/use',
                type: "post",
                async: false,
                cache: false,
                data: JSON.stringify(useRecord),
                dataType: "json",
                processData: false,
                contentType: "application/json;charset-UTF-8",
                statusCode: {
                    200: function(){
                        alert("领用设备成功");
                        location.reload();
                    },
                    500: function(){
                        alert("领用设备失败");
                    }
                }
            });
		});
	});
</script>
</body>

</html>
