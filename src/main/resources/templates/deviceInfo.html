<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<style>
		* {
			margin: 0;
			padding: 0;
		}
</style>

<body style="height: 100%;">

<div style="position:fixed;width: 20%;height: 100%;float: left;">
    <table style="margin-top: 10%; margin-left: 10%;" align="center" width="60%" height="40%" border="1" cellpadding="2"
           th:if="${Role == 0}">
        <tr align="center">
            <td>
                <a href="#" th:href="@{/home}">首页</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/device}">资产查询</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/user}">更改密码</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/access/logout}">退出登录</a>
            </td>
        </tr>
    </table>
    <table style="margin-top: 10%; margin-left: 10%;" align="center" width="60%" height="40%" border="1" cellpadding="2"
           th:if="${Role == 1}">
        <tr align="center">
            <td>
                <a href="#">首页</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#">资产管理</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#">人员管理</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#">资产领用</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#">资产归还</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="#" th:href="@{/access/logout}">退出登录</a>
            </td>
        </tr>
    </table>
</div>

<div style="position: fixed;margin-left: 25%; width: 75%;height: 100%;">
    <table style="margin-top: 10%; margin-left: 10%;border-spacing: 10px 20px;" align="center" width="80%" height="60%"
           border="1" cellpadding="1">
        <thead>
            <th>设备ID</th>
            <th>设备名称</th>
            <th>设备价格</th>
            <th>购买日期</th>
            <th>当前状态</th>
            <th>备注说明</th>
        </thead>
        <tbody>
            <tr align="center" th:each="device,index:${Devices}">
                <td th:text="${device.id}"></td>
                <td th:text="${device.name}"></td>
                <td th:text="${device.price}"></td>
                <td th:text="${device.buyDate}"></td>
                <td th:if="${device.status == true}" th:text="'可使用'"></td>
                <td th:if="${device.status == false}" th:text="'已禁用'"></td>
                <td th:text="${device.remark}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="../../jquery-3.4.1.min.js" th:src="@{/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:inline="javascript">

</script>
</body>

</html>
